<div>
    <h1>날씨 확인하기</h1>
    <input type="text" id="city" placeholder="도시 이름 입력">
    <button id="getWeather">날씨 가져오기</button>
    <div id="weatherResult"></div> 
</div>
<script>
    document.getElementById("getWeather").addEventListener("click", function () {
    const city = document.getElementById("city").value;
    const apiKey = "48d25f4f0d92c5328fcaeb59e6f6a166"; // OpenWeatherMap에서 API 키 발급받기
    const url = `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}&units=metric`;

    fetch(url)
        .then(response => response.json())
        .then(data => {
            const weather = `
                <h2>${data.name}</h2>
                <p>온도: ${data.main.temp}°C</p>
                <p>날씨: ${data.weather[0].description}</p>
                <p>바람: ${data.wind.speed}m/s</p>
            `;
            document.getElementById("weatherResult").innerHTML = weather;
        })
        .catch(error => console.error("에러 발생:", error));
});

</script>
